<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started</title>
<meta http-equiv="Content-Type" description="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Greeting!</h1>
	<p th:text="'Hello ' + ( ${greeting.user} != null ? ${greeting.user} : 'World') + '!'" />
	<p th:text="${greeting.description} != null ? 'Your message: ' + ${greeting.description}" />

	<h3>Your Comment</h3>
	<form action="#" th:action="@{/greeting}" th:object="${greeting}"
		method="post">
		<p> Name <input type="text" th:field="*{user}" /></p>
		<p> Message <input type="text" th:field="*{description}" /></p>
		<p> Bootstrap <input type="checkbox" th:field="*{bootstrap}"/></p>
		<p> <input type="submit" value="Submit" /></p>
	</form>
	<a th:href="@{/greeting}">Reset</a>
</body>
</html>
